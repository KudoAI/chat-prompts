name: Sync changes to GitLab

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    if: (github.repository == 'KudoAI/chat-prompts')
    runs-on: ubuntu-latest
    env:
      TZ: PST8PDT

    steps:

      - name: Checkout KudoAI/chat-prompts
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Push changes to gitlab.com/kudoai/chat-prompts
        env:
          GITLAB_SYNC_PAT: ${{ secrets.GITLAB_SYNC_PAT }}
        run: |
          git push --force -o ci.skip \
            https://oauth2:$GITLAB_SYNC_PAT@gitlab.com/kudoai/chat-prompts.git main
